<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>

<body>
    <div class="parent">
        <div class="body1">
            <div class="card-1">
                <div class="white-circle"></div>
                <div class="white-border-circle"></div>
                <div>
                    <h1 class="pin-number" for="">0000 0000 0000 0000</h1>
                </div>
                <div>
                    <h1 class="jane-appleseed">JANE APPLESEED</h1>
                </div>
                <div>
                    <h1 class="small-pin">00 / 00</h1>
                </div>
            </div>
        </div>
        <div class="card-2">
            <div class="black-rectangle"></div>
            <div class="silver-rectangle">
                <h1 class="silver-rectangle-number">000</h1>
            </div>
            <div class="silver-rectangle-1"></div>
            <div class="silver-rectangle-2"></div>
            <div class="silver-rectangle-3"></div>
            <div class="silver-rectangle-4"></div>
            <div class="silver-rectangle-5"></div>
            <div class="silver-rectangle-6"></div>
            <div class="silver-rectangle-7"></div>
            <div class="silver-rectangle-8"></div>
            <div class="silver-rectangle-9"></div>
            <div class="silver-rectangle-10"></div>
            <div class="silver-rectangle-11"></div>
            <div class="silver-rectangle-12"></div>
        </div>

        <div class="body2">
            <form action="">
                <div class="form-container">
                    <label class="cardholder-font">CARDHOLDER NAME</label>
                    <br>
                    <input class="name" type="text" name="" id="" placeholder="eg. Jane Appleseed ">
                    <br>
                    <br>
                    <label class="card-number-font" for="">CARD NUMBER</label>
                    <br>
                    <input class="number" type="number" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
                    <br>
                    <br>
                    <label class="month-date-font" for="">EXP.DATE</label>
                    <label class="year-font" for="">(MM/YY)</label>
                    <label class="cvc-font cvc-labal-marging" for="CVC">CVC</label>
                    <br>
                    <input class="month" type="text" name="number" id="" placeholder="MM">
                    <input class="year year-input-marging" type="number" placeholder="YY">
                    <input class="cvc cvc-input-marging" type="text" placeholder="e.g.123">
                    <br>
                    <br>
                    <br>
                    <button class="button">Confirm</button>
                </div>
            </form>

        </div>
    </div>
</body>

</html>
